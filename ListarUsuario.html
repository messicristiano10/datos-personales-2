<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Listar Usuarios</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background-color: #f4f4f4; }
    .acciones button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-right: 10px;
    }
    .form-box {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      width: 300px;
      display: none;
      background: #fafafa;
    }
    .form-box input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    .form-box button {
      padding: 8px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="index.html">← Volver</a>
  <h1>Lista de Usuarios</h1>

  <table id="tablaUsuarios">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Usuarios inventados y los que pediste -->
      <tr>
        <td>Lucho</td>
        <td>lucho.amigos@example.com</td>
        <td>+54 11 6500-1234</td>
        <td class="acciones">
          <button onclick="editarUsuario(this)">✏️</button>
          <button onclick="agregarAmigo()">➕</button>
        </td>
      </tr>

      <tr>
        <td>Joaco</td>
        <td>joaco.best@example.com</td>
        <td>+54 11 7700-9876</td>
        <td class="acciones">
          <button onclick="editarUsuario(this)">✏️</button>
          <button onclick="agregarAmigo()">➕</button>
        </td>
      </tr>

      <tr>
        <td>María Gómez</td>
        <td>maria.gomez@example.com</td>
        <td>+54 351 555-7788</td>
        <td class="acciones">
          <button onclick="editarUsuario(this)">✏️</button>
          <button onclick="agregarAmigo()">➕</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- FORM PARA EDITAR -->
  <div class="form-box" id="formEditar">
    <h3>Editar Usuario</h3>
    <input type="text" id="editNombre" placeholder="Nombre">
    <input type="text" id="editEmail" placeholder="Email">
    <input type="text" id="editTelefono" placeholder="Teléfono">
    <button onclick="guardarCambios()">Guardar</button>
  </div>

  <!-- FORM PARA AGREGAR AMIGO -->
  <div class="form-box" id="formAgregar">
    <h3>Agregar Amigo</h3>
    <input type="text" id="addNombre" placeholder="Nombre">
    <input type="text" id="addEmail" placeholder="Email">
    <input type="text" id="addTelefono" placeholder="Teléfono">
    <button onclick="agregarNuevo()">Agregar</button>
  </div>

  <script>
    let filaEditando = null;

    function editarUsuario(boton) {
      const fila = boton.parentNode.parentNode;
      filaEditando = fila;

      document.getElementById("editNombre").value = fila.children[0].textContent;
      document.getElementById("editEmail").value = fila.children[1].textContent;
      document.getElementById("editTelefono").value = fila.children[2].textContent;

      document.getElementById("formEditar").style.display = "block";
      document.getElementById("formAgregar").style.display = "none";
    }

    function guardarCambios() {
      if (filaEditando) {
        filaEditando.children[0].textContent = document.getElementById("editNombre").value;
        filaEditando.children[1].textContent = document.getElementById("editEmail").value;
        filaEditando.children[2].textContent = document.getElementById("editTelefono").value;

        filaEditando = null;
        document.getElementById("formEditar").style.display = "none";
      }
    }

    function agregarAmigo() {
      document.getElementById("formAgregar").style.display = "block";
      document.getElementById("formEditar").style.display = "none";
    }

    function agregarNuevo() {
      const nombre = document.getElementById("addNombre").value;
      const email = document.getElementById("addEmail").value;
      const tel = document.getElementById("addTelefono").value;

      if (nombre.trim() === "" || email.trim() === "" || tel.trim() === "") {
        alert("Completa todos los campos.");
        return;
      }

      const tabla = document.getElementById("tablaUsuarios").querySelector("tbody");

      const nuevaFila = `
        <tr>
          <td>${nombre}</td>
          <td>${email}</td>
          <td>${tel}</td>
          <td class="acciones">
            <button onclick="editarUsuario(this)">✏️</button>
            <button onclick="agregarAmigo()">➕</button>
          </td>
        </tr>
      `;

      tabla.insertAdjacentHTML("beforeend", nuevaFila);

      document.getElementById("formAgregar").reset;
      document.getElementById("formAgregar").style.display = "none";
    }
  </script>

</body>
</html>
